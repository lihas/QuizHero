<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Cadet: Galactic Weather Mission</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel for JSX compilation in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Map to handle module imports -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.263.1"
        }
    }
    </script>

    <style>
        /* Custom Animations */
        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-10px) rotate(-5deg); }
          75% { transform: translateX(10px) rotate(5deg); }
        }
        .animate-shake {
          animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }
        .animate-fade-in {
          animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .custom-scrollbar::-webkit-scrollbar {
          width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: #1f2937; 
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #4b5563; 
          border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: #6b7280; 
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans overflow-x-hidden selection:bg-green-500 selection:text-black">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Rocket, Shield, Zap, XCircle, CheckCircle, RotateCcw, Trophy, Star } from 'lucide-react';

        // --- DATA: QUESTIONS FROM TEXTBOOK ---
        const QUESTIONS = [
            {
                id: 1,
                question: "What is the primary cause of changes in the weather?",
                options: ["The Moon", "The Sun", "The Clouds", "The Stars"],
                correct: 1,
                explanation: "Think of the Sun as the boss of the weather! Its heat causes wind to blow and water to change forms. Without the Sun, our weather wouldn't change at all."
            },
            {
                id: 2,
                question: "When liquid water heats up and turns into water vapour, what is it called?",
                options: ["Condensation", "Evaporation", "Filtration", "Decantation"],
                correct: 1,
                explanation: "Imagine a puddle disappearing on a hot day. The water didn't vanish; it turned into gas (vapour) and went into the air. That's evaporation!"
            },
            {
                id: 3,
                question: "Hot air is _______ than cold air.",
                options: ["Heavier", "Lighter", "Darker", "Slower"],
                correct: 1,
                explanation: "Hot air is like a balloon! It spreads out and becomes lighter, which makes it float up. That's why smoke always goes up, not down."
            },
            {
                id: 4,
                question: "During the day, the wind blows from the sea to the land. What is this called?",
                options: ["Land Breeze", "Sea Breeze", "Storm", "Monsoon"],
                correct: 1,
                explanation: "Since it comes *from* the sea, we call it a Sea Breeze! The land gets hot faster, so the cool air from the sea rushes in to take its place."
            },
            {
                id: 5,
                question: "Which method is the SAFEST way to purify water and kill germs?",
                options: ["Sedimentation", "Decantation", "Filtration", "Boiling"],
                correct: 3,
                explanation: "Boiling is the superhero of cleaning water! The high heat kills almost all the germs that could make you sick. Filters can miss the tiny germs."
            },
            {
                id: 6,
                question: "What do we call the process where heavy impurities settle at the bottom of water?",
                options: ["Sedimentation", "Chlorination", "Evaporation", "Condensation"],
                correct: 0,
                explanation: "Think of mud in a glass. If you let it sit, the heavy mud sinks to the bottom because it's tired of floating. That sinking is Sedimentation."
            },
            {
                id: 7,
                question: "Frost is formed when the weather is _______.",
                options: ["Very Hot", "Raining", "Very Cold", "Windy"],
                correct: 2,
                explanation: "Frost is just frozen dew! It needs to be freezing cold for those little white ice crystals to form on leaves and cars."
            },
            {
                id: 8,
                question: "The level of underground water in an area is called the _______.",
                options: ["Water Level", "Water Table", "Sea Level", "Rain Gauge"],
                correct: 1,
                explanation: "Imagine a table made of water deep underground! The 'Water Table' is the top line of where the water is sitting under the soil."
            },
            {
                id: 9,
                question: "What chemical is often added to water to kill germs?",
                options: ["Sugar", "Salt", "Chlorine", "Oxygen"],
                correct: 2,
                explanation: "Chlorine is like a germ-fighter. It's the same stuff that makes swimming pools smell clean. It kills the tiny bad guys in the water."
            },
            {
                id: 10,
                question: "Which of these makes clothes dry faster?",
                options: ["Humid day", "Windy day", "Cold night", "Rainy day"],
                correct: 1,
                explanation: "Wind acts like a helper! It blows the water vapour away from the clothes, making room for more water to evaporate. Zoom, and they are dry!"
            }
        ];

        // --- AUDIO SYNTHESIZER ---
        const playSound = (type) => {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (!AudioContext) return;
                
                const ctx = new AudioContext();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();

                osc.connect(gain);
                gain.connect(ctx.destination);

                if (type === 'correct') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(440, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(880, ctx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
                osc.start();
                osc.stop(ctx.currentTime + 0.3);
                } else if (type === 'wrong') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, ctx.currentTime);
                osc.frequency.linearRampToValueAtTime(50, ctx.currentTime + 0.3);
                gain.gain.setValueAtTime(0.2, ctx.currentTime);
                gain.gain.linearRampToValueAtTime(0.01, ctx.currentTime + 0.3);
                osc.start();
                osc.stop(ctx.currentTime + 0.3);
                } else if (type === 'win') {
                osc.type = 'triangle';
                // Arpeggio
                [440, 554, 659, 880].forEach((freq, i) => {
                    const osc2 = ctx.createOscillator();
                    const gain2 = ctx.createGain();
                    osc2.connect(gain2);
                    gain2.connect(ctx.destination);
                    osc2.frequency.value = freq;
                    gain2.gain.value = 0.1;
                    osc2.start(ctx.currentTime + i * 0.1);
                    osc2.stop(ctx.currentTime + i * 0.1 + 0.2);
                });
                }
            } catch (e) {
                console.error("Audio error", e);
            }
        };

        // --- COMPONENTS ---

        const Background = () => (
        <div className="fixed inset-0 overflow-hidden -z-10 bg-gray-900">
            <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/stardust.png')] opacity-50 animate-pulse"></div>
            {[...Array(20)].map((_, i) => (
            <div 
                key={i}
                className="absolute bg-white rounded-full opacity-80"
                style={{
                width: Math.random() * 3 + 'px',
                height: Math.random() * 3 + 'px',
                top: Math.random() * 100 + '%',
                left: Math.random() * 100 + '%',
                animation: `twinkle ${Math.random() * 5 + 2}s infinite`
                }}
            />
            ))}
            <style>{`
            @keyframes twinkle {
                0%, 100% { opacity: 0.2; transform: scale(1); }
                50% { opacity: 1; transform: scale(1.5); }
            }
            `}</style>
        </div>
        );

        const Spaceship = ({ lives, upgrades, isDamaged }) => {
        return (
            <div className={`relative transition-all duration-300 ${isDamaged ? 'animate-shake' : ''}`}>
            <svg viewBox="0 0 200 200" className="w-64 h-64 md:w-96 md:h-96 drop-shadow-[0_0_15px_rgba(0,255,255,0.5)]">
                <defs>
                <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stopColor="#374151" />
                    <stop offset="50%" stopColor="#6B7280" />
                    <stop offset="100%" stopColor="#374151" />
                </linearGradient>
                <filter id="glow">
                    <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
                    <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
                </defs>

                {/* Engine Flames (Upgrade 1) */}
                {upgrades >= 1 && lives > 0 && (
                <g className="animate-pulse">
                    <path d="M85 170 L100 200 L115 170 Z" fill="#F59E0B" />
                    <path d="M90 170 L100 190 L110 170 Z" fill="#EF4444" />
                </g>
                )}

                {/* Left Wing (Life 2) */}
                {lives >= 2 && (
                <path d="M40 140 L80 120 L80 160 Z" fill="#1F2937" stroke="#4B5563" strokeWidth="2" />
                )}
                {/* Right Wing (Life 2) */}
                {lives >= 2 && (
                <path d="M160 140 L120 120 L120 160 Z" fill="#1F2937" stroke="#4B5563" strokeWidth="2" />
                )}

                {/* Main Body (Life 1 - Always visible unless dead) */}
                {lives >= 1 && (
                <g>
                    <path d="M100 20 L130 150 L70 150 Z" fill="url(#bodyGrad)" stroke="#9CA3AF" strokeWidth="2" />
                    <ellipse cx="100" cy="80" rx="15" ry="25" fill="#60A5FA" opacity="0.8" />
                </g>
                )}

                {/* Cannons (Upgrade 2) */}
                {upgrades >= 2 && lives >= 2 && (
                <g>
                    <rect x="35" y="110" width="5" height="40" fill="#9CA3AF" />
                    <rect x="160" y="110" width="5" height="40" fill="#9CA3AF" />
                    <circle cx="37.5" cy="110" r="3" fill="#EF4444" filter="url(#glow)" />
                    <circle cx="162.5" cy="110" r="3" fill="#EF4444" filter="url(#glow)" />
                </g>
                )}

                {/* Force Field (Upgrade 3) */}
                {upgrades >= 3 && lives > 0 && (
                <circle cx="100" cy="100" r="90" fill="none" stroke="#34D399" strokeWidth="2" strokeDasharray="5,5" className="animate-[spin_10s_linear_infinite] opacity-50" />
                )}
            </svg>
            </div>
        );
        };

        const IntroScreen = ({ userName, setUserName, onStart }) => (
        <div className="flex flex-col items-center justify-center h-full text-center space-y-8 p-4 z-10">
            <h1 className="text-5xl md:text-7xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500 font-mono tracking-tighter">
            GALACTIC WEATHER
            </h1>
            <p className="text-blue-200 text-xl font-mono">Mission: Master the Elements</p>
            
            <div className="bg-gray-800/80 p-8 rounded-xl border-2 border-green-500 shadow-[0_0_20px_rgba(16,185,129,0.3)] max-w-md w-full">
            <label className="block text-green-400 mb-2 font-mono text-left">CADET NAME:</label>
            <input 
                type="text" 
                value={userName}
                onChange={(e) => setUserName(e.target.value)}
                className="w-full bg-gray-900 border border-green-700 text-green-400 p-3 rounded font-mono focus:outline-none focus:border-green-400 text-xl uppercase placeholder-green-900"
                placeholder="ENTER NAME..."
                maxLength={12}
                autoFocus
            />
            <button 
                onClick={onStart}
                disabled={!userName.trim()}
                className="mt-6 w-full bg-green-600 hover:bg-green-500 text-black font-bold py-3 px-6 rounded font-mono uppercase tracking-widest transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2 group"
            >
                <Rocket className="w-5 h-5 group-hover:translate-x-1 transition-transform" />
                Launch Mission
            </button>
            </div>
            <p className="text-gray-400 text-sm max-w-sm">
            Rules: Correct answers upgrade your ship. Wrong answers damage your hull. Survive all 10 sectors!
            </p>
        </div>
        );

        const GameScreen = ({ gameState, currentQIndex, score, lives, upgrades, isDamaged, shakeScreen, showConfetti, selectedOption, onAnswer, onNext }) => {
        const q = QUESTIONS[currentQIndex];
        return (
            <div className={`flex flex-col items-center w-full max-w-4xl mx-auto p-4 z-10 ${shakeScreen ? 'animate-shake' : ''}`}>
            
            <div className="w-full flex justify-between items-center mb-6 bg-gray-900/90 p-4 rounded-lg border border-blue-500/50 text-blue-300 font-mono">
                <div className="flex items-center gap-4">
                <div className="flex items-center gap-1">
                    <Shield className="w-5 h-5 text-red-400" />
                    <div className="flex gap-1">
                    {[1,2,3].map(i => (
                        <div key={i} className={`w-8 h-3 rounded-sm ${i <= lives ? 'bg-red-500' : 'bg-gray-700'}`} />
                    ))}
                    </div>
                </div>
                <div className="flex items-center gap-1">
                    <Zap className="w-5 h-5 text-yellow-400" />
                    <span className="text-xl">{score}</span>
                </div>
                </div>
                <div className="text-xl">SECTOR {currentQIndex + 1}/{QUESTIONS.length}</div>
            </div>

            <div className="flex flex-col md:flex-row w-full gap-8 items-center">
                <div className="flex-1 flex justify-center items-center min-h-[300px]">
                <Spaceship lives={lives} upgrades={upgrades} isDamaged={isDamaged} />
                {showConfetti && (
                    <div className="absolute inset-0 pointer-events-none flex justify-center items-center">
                    <div className="text-6xl animate-ping">âœ¨</div>
                    </div>
                )}
                </div>

                <div className="flex-1 w-full bg-gray-800/90 p-6 rounded-xl border-2 border-blue-400 shadow-[0_0_30px_rgba(59,130,246,0.2)]">
                <h2 className="text-xl md:text-2xl text-white font-bold mb-6 font-sans leading-relaxed">
                    {q.question}
                </h2>
                
                <div className="space-y-3">
                    {q.options.map((opt, idx) => {
                    let btnClass = "w-full text-left p-4 rounded-lg font-mono text-lg transition-all border-l-4 ";
                    if (gameState === 'playing') {
                        btnClass += "bg-gray-700 hover:bg-gray-600 border-gray-500 hover:border-blue-400 text-gray-200";
                    } else {
                        if (idx === q.correct) btnClass += "bg-green-900/50 border-green-500 text-green-200";
                        else if (idx === selectedOption) btnClass += "bg-red-900/50 border-red-500 text-red-200 opacity-70";
                        else btnClass += "bg-gray-700 border-gray-600 text-gray-400 opacity-50";
                    }

                    return (
                        <button
                        key={idx}
                        onClick={() => gameState === 'playing' && onAnswer(idx)}
                        disabled={gameState !== 'playing'}
                        className={btnClass}
                        >
                        {opt}
                        </button>
                    );
                    })}
                </div>

                {gameState === 'feedback' && (
                    <div className="mt-6 animate-fade-in">
                    <div className={`p-4 rounded-lg mb-4 ${selectedOption === q.correct ? 'bg-green-900/30 border border-green-500' : 'bg-red-900/30 border border-red-500'}`}>
                        <div className="flex items-center gap-2 mb-2 font-bold">
                        {selectedOption === q.correct ? (
                            <><CheckCircle className="text-green-400" /> <span className="text-green-400">CORRECT! Ship Upgraded!</span></>
                        ) : (
                            <><XCircle className="text-red-400" /> <span className="text-red-400">HULL BREACH DETECTED!</span></>
                        )}
                        </div>
                        <p className="text-gray-300 text-sm md:text-base italic leading-relaxed">
                        "{q.explanation}"
                        </p>
                    </div>
                    <button 
                        onClick={onNext}
                        className="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded shadow-lg transition-colors font-mono"
                    >
                        {currentQIndex + 1 >= QUESTIONS.length ? 'COMPLETE MISSION' : 'ENGAGE HYPERDRIVE (Next)'}
                    </button>
                    </div>
                )}
                </div>
            </div>
            </div>
        );
        };

        const ResultScreen = ({ history, lives, score, userName, onRestart }) => {
        const percentage = Math.round((history.filter(h => h.correct).length / QUESTIONS.length) * 100);
        const isWin = lives > 0;

        return (
            <div className="flex flex-col items-center justify-center w-full max-w-4xl mx-auto p-4 z-10 animate-fade-in">
            <div className="bg-gray-900/95 border-4 border-double border-yellow-500 p-8 rounded-xl text-center shadow-2xl max-h-[90vh] overflow-y-auto custom-scrollbar">
                
                <div className="mb-6 flex justify-center">
                {isWin ? <Trophy className="w-20 h-20 text-yellow-400 animate-bounce" /> : <Shield className="w-20 h-20 text-red-500" />}
                </div>

                <h2 className="text-4xl font-bold text-white mb-2 font-mono">
                {isWin ? 'MISSION ACCOMPLISHED' : 'MISSION FAILED'}
                </h2>
                <p className="text-xl text-blue-300 mb-6 font-mono">Cadet {userName}</p>

                <div className="grid grid-cols-2 gap-4 mb-8">
                <div className="bg-gray-800 p-4 rounded border border-gray-700">
                    <div className="text-gray-400 text-sm">FINAL SCORE</div>
                    <div className="text-3xl text-yellow-400 font-bold">{score}</div>
                </div>
                <div className="bg-gray-800 p-4 rounded border border-gray-700">
                    <div className="text-gray-400 text-sm">ACCURACY</div>
                    <div className="text-3xl text-green-400 font-bold">{percentage}%</div>
                </div>
                </div>

                <div className="text-left space-y-6">
                <h3 className="text-xl text-white border-b border-gray-700 pb-2">Mission Debrief</h3>
                
                <div className="space-y-4">
                    <div className="bg-green-900/20 p-4 rounded border-l-4 border-green-500">
                    <h4 className="text-green-400 font-bold mb-2 flex items-center gap-2"><CheckCircle size={16}/> Strong Points</h4>
                    <ul className="list-disc list-inside text-gray-300 text-sm space-y-1">
                        {history.filter(h => h.correct).length === 0 && <li>None yet! Keep studying!</li>}
                        {history.filter(h => h.correct).map((h, i) => (
                        <li key={i}>{h.question.split(' ').slice(0, 5).join(' ')}...</li>
                        ))}
                    </ul>
                    </div>

                    {history.filter(h => !h.correct).length > 0 && (
                    <div className="bg-red-900/20 p-4 rounded border-l-4 border-red-500">
                        <h4 className="text-red-400 font-bold mb-2 flex items-center gap-2"><XCircle size={16}/> Areas for Repair (Study These!)</h4>
                        <ul className="list-none text-gray-300 text-sm space-y-3">
                        {history.filter(h => !h.correct).map((h, i) => (
                            <li key={i} className="bg-gray-800/50 p-2 rounded">
                            <div className="font-semibold text-red-300">Q: {h.question}</div>
                            <div className="text-green-300/80 mt-1">Remember: {h.explanation}</div>
                            </li>
                        ))}
                        </ul>
                    </div>
                    )}
                    
                    <div className="bg-blue-900/20 p-4 rounded border-l-4 border-blue-500">
                    <h4 className="text-blue-400 font-bold mb-2 flex items-center gap-2"><Star size={16}/> Key Chapter Takeaways</h4>
                    <ul className="list-disc list-inside text-gray-300 text-sm space-y-1">
                        <li>The Sun is the main cause of weather changes.</li>
                        <li>Evaporation changes water to gas; Condensation changes gas to water.</li>
                        <li>Purify water by Sedimentation, Decantation, Filtration, and Chlorination (or Boiling).</li>
                        <li>Land breeze happens at night; Sea breeze happens during the day.</li>
                    </ul>
                    </div>
                </div>
                </div>

                <button 
                onClick={onRestart}
                className="mt-8 bg-yellow-600 hover:bg-yellow-500 text-black font-bold py-3 px-8 rounded-full flex items-center gap-2 mx-auto transition-transform hover:scale-105"
                >
                <RotateCcw size={20} /> RESTART MISSION
                </button>

            </div>
            </div>
        );
        };

        const SpaceMissionQuiz = () => {
            const [gameState, setGameState] = useState('intro');
            const [currentQIndex, setCurrentQIndex] = useState(0);
            const [score, setScore] = useState(0);
            const [lives, setLives] = useState(3);
            const [upgrades, setUpgrades] = useState(0);
            const [userName, setUserName] = useState("");
            const [selectedOption, setSelectedOption] = useState(null);
            const [isDamaged, setIsDamaged] = useState(false);
            const [shakeScreen, setShakeScreen] = useState(false);
            const [showConfetti, setShowConfetti] = useState(false);
            const [history, setHistory] = useState([]);

            const handleStart = () => {
                if (!userName.trim()) return;
                setGameState('playing');
                playSound('correct');
            };

            const handleAnswer = (optionIndex) => {
                const currentQ = QUESTIONS[currentQIndex];
                const isCorrect = optionIndex === currentQ.correct;
                
                setSelectedOption(optionIndex);
                
                // Record history
                const newHistory = [...history, { ...currentQ, userChoice: optionIndex, correct: isCorrect }];
                setHistory(newHistory);

                if (isCorrect) {
                    playSound('correct');
                    setScore(s => s + 100);
                    setUpgrades(u => Math.min(u + 1, 3)); 
                    setShowConfetti(true);
                    setTimeout(() => setShowConfetti(false), 1000);
                } else {
                    playSound('wrong');
                    setLives(l => l - 1);
                    setIsDamaged(true);
                    setShakeScreen(true);
                    setTimeout(() => {
                        setIsDamaged(false);
                        setShakeScreen(false);
                    }, 500);
                }
                
                setGameState('feedback');
            };

            const handleNext = () => {
                if (lives <= 0) {
                    setGameState('gameover');
                    return;
                }
                
                if (currentQIndex + 1 >= QUESTIONS.length) {
                    setGameState('victory');
                    playSound('win');
                } else {
                    setCurrentQIndex(c => c + 1);
                    setSelectedOption(null);
                    setGameState('playing');
                }
            };

            const handleRestart = () => {
                window.location.reload();
            };

            return (
                <main className="relative min-h-screen flex flex-col items-center justify-center p-4">
                    <Background />
                    {gameState === 'intro' && (
                        <IntroScreen userName={userName} setUserName={setUserName} onStart={handleStart} />
                    )}
                    {(gameState === 'playing' || gameState === 'feedback') && (
                        <GameScreen 
                            gameState={gameState} currentQIndex={currentQIndex} score={score} lives={lives}
                            upgrades={upgrades} isDamaged={isDamaged} shakeScreen={shakeScreen}
                            showConfetti={showConfetti} selectedOption={selectedOption}
                            onAnswer={handleAnswer} onNext={handleNext}
                        />
                    )}
                    {(gameState === 'gameover' || gameState === 'victory') && (
                        <ResultScreen history={history} lives={lives} score={score} userName={userName} onRestart={handleRestart} />
                    )}
                </main>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<SpaceMissionQuiz />);
    </script>
</body>
</html>
